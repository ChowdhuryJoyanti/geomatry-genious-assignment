<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomatry Genious</title>
    <!-- tailwind css link -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
                 <!---------------------------------------- Haeader part start------------------------- -->
    <header>
        <div class="navbar bg-cyan-100 m-4 mx-auto p-4 rounded-xl">
            <div class="flex-1">
                <h1 class="text-5xl font-bold">Interactive  <br> </h1>
                <br>
                <h2 class=" text-xl"> Geometry Genius</h2>

              <!-- <a class="btn btn-ghost normal-case text-5xl font-bold ">Interactive </a> <br>
              <a class="btn btn-ghost normal-case text-xl"> Geometry Genius</a> -->
            </div>
         
            <button class="bg-sky-500 text-xl text-white rounded-lg font-bold px-6 py-2"><a href="blog.html">Blog</a></button>

          </div>
    </header>

      <!---------------------------------------- header part end------------------------- -->



                            <!---------------------------------------- main part start------------------------- -->

        <main>
            <section >
                <div class="mt-5 lg:px-12 flex flex-col md:flex-row  lg:flex-row gap-4 w-[60%]">
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 id="first-tringle" class="card-title font-bold text-3xl">Triangle</h2>
                         <p>Area (A) =0.5 * b * h</p>

                        <div class="flex mx-auto">
                            <input id="base-input" type="text" placeholder="b" class="input input-bordered input-sm w-28 max-w-xs rounded-lg p-2" />
                            <p class="p-2">cm</p>
                            <input  id="height-input" type="text" placeholder="h" class="input input-bordered input-sm  w-28 max-w-xs rounded-lg" />
                            <p class="p-2">cm</p>
                        </div>

                          <div class="card-actions">
                            <button id="tringle-calculation" class="bg-sky-500 text-xl text-white rounded-lg font-bold px-28 py-2">Calculate</button>
                            
                          </div>
                        </div>
                      </div>
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2  id="second-rectangle" class="card-title font-bold text-3xl">Rectangle</h2>
                         <p>Area (A) =w * l</p>

                        <div class="flex mx-auto ">
                            <input id="width-input" type="text" placeholder="w" class="input input-bordered input-sm w-28 max-w-xs rounded-lg p-2" />
                            <p class="p-2">cm</p>
                            <input  id="length-input" type="text" placeholder="l" class="input input-bordered input-sm  w-28 max-w-xs rounded-lg" />
                            <p class="p-2">cm</p>
                        </div>

                          <div class="card-actions">
                            <button id="rectangle-calculation" class="bg-sky-500 text-xl text-white rounded-lg font-bold px-28 py-2">Calculate</button>
                           
                          </div>
                        </div>
                      </div>
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 id="third-parallogram" class="card-title font-bold text-3xl">Parallelogram</h2>
                         <p>Area (A) =b * h</p>
                        
                        <div class="flex mx-auto">
                            <input id="parallal-input-base" type="text" placeholder="b" class="input input-bordered input-sm w-28 max-w-xs rounded-lg p-2" />
                            <p class="p-2">cm</p>
                            <input  id="parallal-input-height" type="text" placeholder="h" class="input input-bordered input-sm  w-28 max-w-xs rounded-lg" />
                            <p class="p-2">cm</p>
                        </div>

                          <div class="card-actions">
                            <button id="parallelogram-calculation" class="bg-sky-500 text-xl text-white rounded-lg font-bold px-28 py-2 ">Calculate</button>
                        
                          </div>
                        </div>
                      </div>



                        <div class="card-details w-full lg:w-[35%]mx-auto ">
                          <h1 class="text-2xl text-center font-bold underline mt-5" >Area Calculation </h1>
        
                          <div class="overflow-x-auto">
                            <table  id="table-container" class="table w-full">
                
                               <!-- <tbody id="table-container">
                                row 1 
                                 <tr>
                                  <th>1</th>
                                  <td>Cy Ganderton</td>
                                  <td>Quality Control Specialist</td>
                                  <td>Blue</td>
                                </tr> 
                              </tbody> -->

                            </table>
                          </div>
                        </div>
                      
                </div>



                <div class="lg:px-12 flex flex-col md:flex-row  lg:flex-row  mt-5 p-5 gap-4">
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="forth-rhombus" class="card-title font-bold text-3xl">Rhombus</h2>
                     <p>Area (A) =0.5 * d <sub>1</sub> * d <sub>2</sub> </p>
                    
                    <div class="flex mx-auto">
                        <input id="input-length-d1" type="text" placeholder="b" class="input input-bordered input-sm w-28 max-w-xs rounded-lg p-2" />
                        <p class="p-2">cm</p>
                        <input  id="input-width-d2" type="text" placeholder="h" class="input input-bordered input-sm  w-28 max-w-xs rounded-lg" />
                        <p class="p-2">cm</p>
                    </div>

                      <div class="card-actions">
                        <button id="rombus-calculation" class="bg-sky-500 text-xl text-white rounded-lg font-bold px-28 py-2 ">Calculate</button>
                        <!-- <button class="btn  bg-sky-500 lowercase">Calculate</button> -->
                      </div>
                    </div>
                  </div>


                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/pentagon.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="fifth-pentagon" class="card-title font-bold text-3xl" >Pentagon</h2>
                     <p>Area (A) = 0.5 * p * b  </p>
                      
                    <div class="flex mx-auto">
                        <input id="pentagon-p" type="text" placeholder="b" class="input input-bordered input-sm w-28 max-w-xs rounded-lg p-2" />
                        <p class="p-2">cm</p>
                        <input  id="pentagon-b" type="text" placeholder="h" class="input input-bordered input-sm  w-28 max-w-xs rounded-lg" />
                        <p class="p-2">cm</p>
                    </div>

                      <div class="card-actions">
                        <button id="pentagon-calculation" class="bg-sky-500 text-xl text-white rounded-lg font-bold px-28 py-2 ">Calculate</button>
                        <!-- <button class="btn  bg-sky-500 lowercase">Calculate</button> -->
                      </div>
                    </div>
                  </div>
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="sixth-ellipse" class="card-title font-bold text-3xl">Ellipse</h2>
                     <p>Area (A) =ab</p>
                     <p>a= 10cm ,b = 4cm</p>
                    
                    <div class="flex mx-auto">
                        <input id="ellipse-a" type="text" placeholder="b" class="input input-bordered input-sm w-28 max-w-xs rounded-lg p-2" />
                        <p class="p-2">cm</p>
                        <input  id="ellipse-b" type="text" placeholder="h" class="input input-bordered input-sm  w-28 max-w-xs rounded-lg" />
                        <p class="p-2">cm</p>
                    </div>

                      <div class="card-actions">
                        <button id="ellipse-calculation" class="bg-sky-500 text-xl text-white rounded-lg font-bold px-28 py-2 ">Calculate</button>
                        <!-- <button class="btn  bg-sky-500 lowercase">Calculate</button> -->
                      </div>
                    </div>
                  </div>
                </div>
            </section>
        </main>


    <script src="js/index.js"></script>
</body>
</html>
